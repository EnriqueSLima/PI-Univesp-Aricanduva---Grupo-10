<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação</title>
</head>
<body>
    <!-- PAGINA PRINCIPAL -->
    <div id="painel">
        <h1>Confirmação</h1>
        <h4>Operação:</h4>
        <form action="" method="post">
            <div id="painel_confirma">
                <label>Tipo:</label>
                <label>Tamanho:</label>
                <label>Cor:</label>
                <label>Quant:</label>
            </div>
        </form>
        <a href="{% url 'estoque:index' %}">
            <button type="submit"><strong>CONFIRMAR</strong></button>
        </a>        
        <a href="{% url 'estoque:index' %}">
            <button type="submit"><strong>VOLTAR</strong></button>
        </a>

    <!-- ESTILOS DA PAGINA PRINCIPAL -->
    <style type="text/css">
        html {
            margin: 0;
            border: 0;
            padding: 2vmax;
            width: 95vw;
            height: 90vh;    
            background-color: whitesmoke;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #painel, #painel_confirma {
            padding: 2vmax;
            background-color: lightblue;
            border-radius: 5vmin;
            display: grid;
            align-items: center;
            justify-content: center;
        }
        h1, h2, h3 {
            display: grid;
            align-items: center;
            justify-content: center;
        }
        button {
            width: 50vmin;
            height: 6vmin;
            margin: 2vmin;
            font-weight: bold;
            background-color: steelblue;
            border-radius: 5vmin;
            border-color: black;
        }
      </style>
      
</body>
</html>
