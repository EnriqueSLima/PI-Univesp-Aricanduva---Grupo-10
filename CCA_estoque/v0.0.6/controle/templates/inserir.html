{% extends "index.html" %}
{% load static %}

{% block 'title' %}Inserir{% endblock 'title' %}

{% block 'body' %}
    {% if messages %}
    {% for message in messages %}
        <section class="alert {{message.tags}}">
            {{message}}
        </section>
    {% endfor %}
    {% endif %}
    <h3>Inserir</h3>
    <form action="{% url 'inserir' %}" method="POST">{% csrf_token %}
        <label for=""><strong>Tipos</strong></label>
        <select name="tipo" class="form-select" id="" required>
            <option value="">---Selecione um tipo---</option>
            {% for t in tipos %}
                <option value="{{t.id}}">{{t}}</option>
            {% endfor %}
        </select>
        <label for=""><strong>Cores</strong></label>
        <select name="cor" class="form-select" id="" required>
            <option value="">---Selecione uma cor---</option>
            {% for c in cores %}
                <option value="{{c.id}}">{{c}}</option>
            {% endfor %}
        </select>
        <label for=""><strong>Tamanhos</strong></label >
        <select name="tamanho" class="form-select" id="" required>
            <option value="">---Selecione um tamanho---</option>
            {% for s in tamanhos %} <!-- s for size = tamanho -->
                <option value="{{s.id}}">{{s}}</option>
            {% endfor %}
        </select>
        <label for=""><strong>Gênero</strong></label>
        <select name="genero" class="form-select" id="" required>
            <option value="">---Selecione um gênero---</option>
            {% for g in generos %}
                <option value="{{g.id}}">{{g}}</option>
            {% endfor %}
        </select>
        <label for=""><strong>Quantidade</strong></label>
        <input name="qtd" type="number" placeholder=" Digite a quantidade" class="form-control shadow-main-color" required>
        <label for=""><strong>Local</strong></label>
        <input name="local" type="text" placeholder=" Digite o local" class="form-control shadow-main-color" required>
        <br>
        <button class='btn_default' type="submit"><strong>Inserir</strong></button>
        <br>
        <br>
    </form>
    <a href="{% url 'home' %}"><button class='btn_default'><strong>Voltar</strong></button></a>
{% endblock 'body' %}
