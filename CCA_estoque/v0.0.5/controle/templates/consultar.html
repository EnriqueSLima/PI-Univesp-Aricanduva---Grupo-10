{% extends "index.html" %}
{% load static %}

{% block 'title' %}Consultar{% endblock 'title' %}

{% block 'body' %}
<h2>Consultar</h2>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Tipo</th>
                <th scope="col">EStilo</th>
                <th scope="col">Cor</th>
                <th scope="col">Tamanho</th>
                <th scope="col">Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {% for uniforme in uniformes %}
                <tr>
                    {{uniforme}}
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{% url 'home' %}"><button type="submit"><strong>Voltar</strong></button></a>

{% endblock 'body' %}
